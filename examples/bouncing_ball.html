<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual.js - Bouncing ball</title>
  <script type="text/javascript" src="../build/Visual.js"></script>
  <style type="text/css">
    body {
      background: #000;
      color: #eee;
      margin: 0px;
      overflow: hidden;
    }
    #container {
      margin: 0 auto;
      text-align: center;
    }
    #info {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="info"> Press w/a/s/d to rotate, z/x to zoom </div>
  <div id="container"></div>

  <script type="text/javascript">

    var scene = Visual({
      container: document.getElementById('container'),
      width: 640,
      height: 480,
      forward: [0, -0.2, -1]
    });

    var floor = scene.box({
      pos: [0, 0, 0],
      length: 4,
      height: 0.5,
      width: 4,
      color: 'white'
    });

    var ball = scene.sphere({
      pos: [0, 4, 0],
      radius: 1,
      color: 'red'
    });

    var velocity = -1;
    var dt = 1.0 / 60;

    function step() {
      ball.y += velocity * dt;
      if (ball.y < ball.radius) {
        velocity = -velocity;
      } else {
        velocity = velocity - 9.8 * dt;
      }
    };

    setInterval(step, dt * 1000);

  </script>
</body>
</html>
