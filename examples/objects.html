<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual.js - Objects</title>
  <script type="text/javascript" src="../build/Visual.js"></script>
  <style type="text/css">
    body {
      background: #000;
      color: #eee;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript">

    var scene = Visual({
      container : document.body,
      width     : window.innerWidth,
      height    : window.innerHeight
    });  

    var box = scene.box({
      pos: new THREE.Vector3(-4, 0, 0)
    });
    
    var sphere = scene.sphere({
      pos: new THREE.Vector3(0, 0, 0)
    });

    var cylinder = scene.cylinder({
      pos: new THREE.Vector3(4, 0, 0)
    });

    var cone = scene.cone({
      pos: new THREE.Vector3(-4, 0, -4)
    });

  </script>
</body>
</html>
